
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yaşar Demirel | Anasayfa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>Yaşar Demirel | Güncel Bilgiler</h1>

  <div class="section">
    <h2>💰 Döviz ve Altın Kurları</h2>
    <div id="doviz"></div>
  </div>

  <div class="section">
    <h2>☁️ Hava Durumu</h2>
    <div id="hava"></div>
  </div>

  <div class="section">
    <h2>🕒 Yerel Saatler</h2>
    <p>Kayseri Saati: <span id="kayseriClock"></span></p>
    <p>Amsterdam Saati: <span id="amsClock"></span></p>
  </div>

  <script>
    // Döviz ve Altın API - exchangerate.host
    fetch("https://api.exchangerate.host/latest?base=USD&symbols=TRY,EUR")
      .then(res => res.json())
      .then(data => {
        const usdtry = data.rates.TRY.toFixed(2);
        const eurtry = data.rates.EUR.toFixed(2);
        // Altın fiyatı sabit örnek, istersen gerçek altın API ekleyebiliriz
        const gold = 2450;
        document.getElementById("doviz").innerHTML = `
          <p>USD/TRY: ${usdtry}</p>
          <p>EUR/TRY: ${eurtry}</p>
          <p>Gram Altın: ${gold} TL</p>
        `;
      });

    // Hava Durumu - OpenWeatherMap API (örnek demo key)
    const apiKey = "demo"; // Gerçek anahtarını eklemen gerekir
    const cities = [
      { name: "Kayseri", id: "745042" },
      { name: "Amsterdam", id: "2759794" }
    ];

    cities.forEach(city => {
      fetch(`https://api.openweathermap.org/data/2.5/weather?id=${city.id}&appid=${apiKey}&units=metric&lang=tr`)
        .then(res => res.json())
        .then(data => {
          const html = `<p>${city.name}: ${data.main.temp}°C, ${data.weather[0].description}</p>`;
          document.getElementById("hava").innerHTML += html;
        });
    });

    // Yerel Saatler
    function updateClocks() {
      const kayseri = new Date().toLocaleTimeString("tr-TR", { timeZone: "Europe/Istanbul" });
      const amsterdam = new Date().toLocaleTimeString("nl-NL", { timeZone: "Europe/Amsterdam" });
      document.getElementById("kayseriClock").textContent = kayseri;
      document.getElementById("amsClock").textContent = amsterdam;
    }
    setInterval(updateClocks, 1000);
    updateClocks();
  </script>

</body>
</html>
